# Windows Service Background Capture Configuration
# //madebybunnyrce

[service]
# Service name (must match code)
service_name=CaptureService

# Service display name
display_name=Background Capture Service

# Service description
description=Background screen capture service for system monitoring

# Service start type (auto, manual, disabled)
start_type=manual

[capture]  
# Capture interval in seconds
capture_interval=5

# Maximum captures per session (0 = unlimited)
max_captures=1000

# Save captured frames (0=no, 1=yes)
save_frames=0

# Capture output directory
output_dir=C:\temp\captures\

[logging]
# Log file path
log_file=C:\temp\capture_service.log

# Log level (0=minimal, 1=normal, 2=verbose)
log_level=1

# Max log file size (MB)
max_log_size=10

# Rotate logs when full (0=no, 1=yes)
rotate_logs=1

[network]
# Enable network transmission (0=no, 1=yes)
network_enabled=0

# Receiver IP address (if network enabled)
server_ip=127.0.0.1

# TCP port for transmission
server_port=12349

[security]
# Run as local system (0=no, 1=yes)
run_as_system=1

# Service account (if not system)
service_account=

# Enable service recovery (0=no, 1=yes)
enable_recovery=1

[detection]
# This section documents detection vectors for educational purposes
# Service APIs monitored: CreateService, StartServiceCtrlDispatcher, SetServiceStatus
# System integration: Service Control Manager registration, persistent execution
# Background operation: continuous resource usage, system service context